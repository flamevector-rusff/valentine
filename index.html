<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Валентинка</title>

<!-- Подключаем шрифты (можно подключать новые через github) -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  margin:0;
  padding:40px;
  font-family:'Cinzel', serif;
  background:url('https://cdn.vectorstock.com/i/preview-1x/61/14/valentine-s-day-seamless-pattern-with-hand-drawn-vector-45896114.jpg');
}

.form-wrapper {
  width:500px;
  padding:25px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.2);
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.2);
}

input, textarea, select {
  width:100%;
  margin-bottom:10px;
  padding:8px;
  font-family:'Cinzel', serif;
}

textarea {
  resize:none; /* запрещаем изменение размера */
  height:120px; /* увеличенная высота */
  margin-bottom:5px;
  padding:8px;
}

.container {
  display:flex;
  gap:40px;
}

.preview {
  width:600px;
  height:600px;
  background:url('https://cdn.vectorstock.com/i/preview-1x/61/14/valentine-s-day-seamless-pattern-with-hand-drawn-vector-45896114.jpg');
  display:flex;
  justify-content:center;
  align-items:center;
  border:5px solid #000;
  overflow:hidden;
  position:relative;
}

/* корректное сердце через clip-path */
.heart {
  width:350px;
  height:350px;
  background: red; /* заменяется на выбранный цвет */
  clip-path: path("M 175 30 C 175 -20 350 50 175 350 C 0 50 175 -20 175 30 Z");
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:25px;
  text-align:center;
  color:white;
  font-size:20px;
  line-height:1.2em;
  overflow:hidden;
}

/* имя со ссылкой встроено в текст */
.heart a {
  color:white;
  text-decoration:none;
  font-weight:bold;
}

button {
  display:block;
  margin:10px auto 0;
  padding:10px 25px;
  font-family:'Cinzel', serif;
  cursor:pointer;
}

/* чекбоксы и цвета в одну строку */
.checkbox-row {
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.color-option {
  display:flex;
  align-items:center;
  gap:5px;
}

.color-box {
  width:20px;
  height:20px;
  border:1px solid #000;
}

.counter {
  font-size:12px;
  text-align:right;
  margin-bottom:10px;
  color:#333;
}
</style>
</head>

<body>

<div class="container">

<div class="form-wrapper">

<label>Кому (имя + ссылка)</label>
<input type="text" id="toName" placeholder="Имя">
<input type="text" id="toLink" placeholder="Ссылка на профиль">

<!-- Анонимно и чекбокс в одну строку -->
<div class="checkbox-row">
  <label for="anonymous">Анонимно</label>
  <input type="checkbox" id="anonymous">
</div>

<label>От кого</label>
<input type="text" id="fromName">

<label>Пожелание</label>
<textarea id="message" maxlength="200" placeholder="Введите поздравление"></textarea>
<div class="counter" id="charCount">0 / 200</div>

<label>Цвет валентинки</label>
<div class="checkbox-row">
  <div class="color-option">
    <input type="radio" name="color" value="#CD4A4C" checked>
    <div class="color-box" style="background:#CD4A4C;"></div>
  </div>
  <div class="color-option">
    <input type="radio" name="color" value="#8B0000">
    <div class="color-box" style="background:#8B0000;"></div>
  </div>
  <!-- Добавляй новые цвета здесь -->
</div>

<label>Шрифт</label>
<select id="font">
  <option value="'Cinzel', serif" style="font-family:'Cinzel'">Cinzel</option>
  <option value="Georgia, serif" style="font-family:Georgia">Georgia</option>
  <option value="Times New Roman, serif" style="font-family:'Times New Roman'">Times New Roman</option>
  <!-- Добавляй новые шрифты здесь -->
</select>

<button onclick="showPreview()">Посмотреть Валентинку</button>
<button onclick="generate()">Упаковать Валентинку</button>

</div>

<div class="preview" id="preview"></div>

</div>

<script>
(function(){
emailjs.init("YOUR_PUBLIC_KEY");
})();

document.getElementById("anonymous").addEventListener("change", function(){
  document.getElementById("fromName").disabled = this.checked;
});

// обновление счётчика символов (учитываем имя получателя)
const messageEl = document.getElementById("message");
const toNameEl = document.getElementById("toName");
const charCount = document.getElementById("charCount");

function updateCharCount(){
  let nameLength = toNameEl.value.length;
  let messageLength = messageEl.value.length;
  charCount.textContent = `${nameLength + messageLength} / 200`;
}

messageEl.addEventListener("input", updateCharCount);
toNameEl.addEventListener("input", updateCharCount);

// функция предпросмотра
function showPreview(){
  const toName = toNameEl.value;
  const toLink = document.getElementById("toLink").value;
  const message = messageEl.value;
  const color = document.querySelector('input[name="color"]:checked').value;
  const font = document.getElementById("font").value;

  document.getElementById("preview").innerHTML = `
  <div class="heart" style="background:${color}; font-family:${font}">
    <span><a href="${toLink}">${toName}</a>, ${message.toLowerCase()}</span>
  </div>
  `;
}

// функция упаковки и отправки письма
function generate(){
  const toName = toNameEl.value;
  const toLink = document.getElementById("toLink").value;
  const fromName = document.getElementById("anonymous").checked ? "Аноним" : document.getElementById("fromName").value;
  const message = messageEl.value;
  const color = document.querySelector('input[name="color"]:checked').value;
  const font = document.getElementById("font").value;

  const htmlCode = `
[html]
<style>
.valentine{
width:600px;
height:600px;
background:url('https://cdn.vectorstock.com/i/preview-1x/61/14/valentine-s-day-seamless-pattern-with-hand-drawn-vector-45896114.jpg');
display:flex;
align-items:center;
justify-content:center;
font-family:${font};
text-align:center;
}
.heart{
width:350px;
height:350px;
background:${color};
clip-path: path("M 175 30 C 175 -20 350 50 175 350 C 0 50 175 -20 175 30 Z");
display:flex;
align-items:center;
justify-content:center;
padding:25px;
overflow:hidden;
color:white;
}
.heart a{
color:white;
text-decoration:none;
font-weight:bold;
}
</style>
<div class="valentine">
<div class="heart">
<a href="${toLink}">${toName}</a>, ${message.toLowerCase()}
</div>
</div>
[/html]
`;

  emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{
    subject: fromName + " → " + toName,
    message: htmlCode
  });

  alert("Валентинка упакована и отправлена!");
}
</script>

</body>
</html>
