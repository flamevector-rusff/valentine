<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Валентинка с цветным фильтром</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  margin:0;
  padding:40px;
  font-family:'Cinzel', serif;
  background:url('https://cdn.vectorstock.com/i/preview-1x/61/14/valentine-s-day-seamless-pattern-with-hand-drawn-vector-45896114.jpg');
}

.form-wrapper {
  width:500px;
  padding:25px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.2);
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.2);
}

input, textarea, select {
  width:100%;
  margin-bottom:10px;
  padding:8px;
  font-family:'Cinzel', serif;
}

textarea {
  resize:none;
  height:120px;
  margin-bottom:5px;
  padding:8px;
}

.container {
  display:flex;
  gap:40px;
}

.preview {
  width:600px;
  height:600px;
  border:5px solid #000;
  position:relative;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.heart-wrapper {
  position:relative;
  width:600px;
  height:600px;
}

.heart-img {
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

.heart-color {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  mix-blend-mode: multiply;
}

.heart-text {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:420px; /* ограничиваем ширину текста */
  text-align:center;
  color:white;
  font-size:24px;
  word-wrap:break-word;
}

.checkbox-row {
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.color-option {
  display:flex;
  align-items:center;
  gap:5px;
}

.color-box {
  width:20px;
  height:20px;
  border:1px solid #000;
}

.counter {
  font-size:12px;
  text-align:right;
  margin-bottom:10px;
  color:#333;
}

button {
  display:block;
  margin:10px auto 0;
  padding:10px 25px;
  font-family:'Cinzel', serif;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

<div class="form-wrapper">
<label>Кому (имя + ссылка)</label>
<input type="text" id="toName" placeholder="Имя">
<input type="text" id="toLink" placeholder="Ссылка на профиль">

<div class="checkbox-row">
  <label for="anonymous">Анонимно</label>
  <input type="checkbox" id="anonymous">
</div>

<label>От кого</label>
<input type="text" id="fromName">

<label>Пожелание</label>
<textarea id="message" maxlength="200" placeholder="Введите поздравление"></textarea>
<div class="counter" id="charCount">0 / 200</div>

<label>Цвет валентинки</label>
<div class="checkbox-row">
  <div class="color-option">
    <input type="radio" name="color" value="#CD4A4C" checked>
    <div class="color-box" style="background:#CD4A4C;"></div>
  </div>
  <div class="color-option">
    <input type="radio" name="color" value="#8B0000">
    <div class="color-box" style="background:#8B0000;"></div>
  </div>
  <!-- Добавляй новые цвета здесь -->
</div>

<label>Шрифт</label>
<select id="font">
  <option value="'Cinzel', serif" style="font-family:'Cinzel'">Cinzel</option>
  <option value="Georgia, serif" style="font-family:Georgia">Georgia</option>
  <option value="Times New Roman, serif" style="font-family:'Times New Roman'">Times New Roman</option>
  <!-- Добавляй новые шрифты здесь -->
</select>

<button onclick="showPreview()">Посмотреть Валентинку</button>
<button onclick="generate()">Упаковать Валентинку</button>
</div>

<div class="preview" id="preview"></div>

</div>

<script>
(function(){
  emailjs.init("YOUR_PUBLIC_KEY");
})();

document.getElementById("anonymous").addEventListener("change", function(){
  document.getElementById("fromName").disabled = this.checked;
});

const messageEl = document.getElementById("message");
const toNameEl = document.getElementById("toName");
const charCount = document.getElementById("charCount");
const MAX_CHARS = 200;

function updateCharCount() {
  let total = toNameEl.value.length + messageEl.value.length;
  if(total >= MAX_CHARS){
    total = MAX_CHARS;
    messageEl.value = messageEl.value.substring(0, MAX_CHARS - toNameEl.value.length);
  }
  charCount.textContent = `${total} / ${MAX_CHARS}`;
  charCount.style.color = total >= MAX_CHARS ? 'red' : '#333';
}

messageEl.addEventListener("input", updateCharCount);
toNameEl.addEventListener("input", updateCharCount);

function showPreview(){
  const toName = toNameEl.value;
  const toLink = document.getElementById("toLink").value;
  const message = messageEl.value;
  const color = document.querySelector('input[name="color"]:checked').value;
  const font = document.getElementById("font").value;

  document.getElementById("preview").innerHTML = `
    <div class="heart-wrapper">
      <img src="https://www.clipartbest.com/cliparts/nTX/8Rk/nTX8Rkdac.png" class="heart-img">
      <div class="heart-color" style="background:${color}"></div>
      <div class="heart-text" style="font-family:${font}">
        <a href="${toLink}">${toName}</a>, ${message.toLowerCase()}
      </div>
    </div>
  `;
}

function generate(){
  const toName = toNameEl.value;
  const toLink = document.getElementById("toLink").value;
  const fromName = document.getElementById("anonymous").checked ? "Аноним" : document.getElementById("fromName").value;
  const message = messageEl.value;
  const color = document.querySelector('input[name="color"]:checked').value;
  const font = document.getElementById("font").value;

  const htmlCode = `
[html]
<div style="width:600px;height:600px;position:relative;background:url('https://www.clipartbest.com/cliparts/nTX/8Rk/nTX8Rkdac.png');background-size:contain;">
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:${color};mix-blend-mode:multiply;"></div>
  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:420px;text-align:center;color:white;font-family:${font};">
    <a href="${toLink}" style="color:white;text-decoration:none;">${toName}</a>, ${message.toLowerCase()}
  </div>
</div>
[/html]
  `;

  emailjs.send("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",{
    subject: fromName + " → " + toName,
    message: htmlCode
  });

  alert("Валентинка упакована и отправлена!");
}
</script>
</body>
</html>
