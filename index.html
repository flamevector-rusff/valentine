<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
  margin:0;
  padding:40px;
  font-family:'Cinzel', serif;
  background:url('https://cdn.vectorstock.com/i/preview-1x/61/14/valentine-s-day-seamless-pattern-with-hand-drawn-vector-45896114.jpg');
}

.container{
  display:flex;
  gap:40px;
}

.form-wrapper{
  width:500px;
  padding:25px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.25);
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,0,0,0.2);
}

input, textarea, select{
  width:100%;
  margin-bottom:10px;
  padding:8px;
  font-family:'Cinzel', serif;
}

textarea{
  resize:none;
  height:130px;
}

.checkbox-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:10px;
}

.color-option{
  display:flex;
  align-items:center;
  gap:5px;
}

.color-box{
  width:20px;
  height:20px;
  border:1px solid #000;
}

.counter{
  font-size:12px;
  text-align:right;
  margin-bottom:10px;
  color:#333;
}

button{
  display:block;
  margin:10px auto 0;
  padding:10px 25px;
  font-family:'Cinzel', serif;
  cursor:pointer;
}

/* ===== –ü—Ä–µ–≤—å—é ===== */

.preview{
  width:600px;
  height:600px;
  border:5px solid #000;
  position:relative;
  overflow:hidden;
  background:url('https://cdn.vectorstock.com/i/preview-1x/61/14/valentine-s-day-seamless-pattern-with-hand-drawn-vector-45896114.jpg');
}

.heart-wrapper{
  position:relative;
  width:100%;
  height:100%;
}

/* —Å–∞–º–æ —Å–µ—Ä–¥—Ü–µ */
.heart-base{
  position:absolute;
  inset:0;
  background:url('https://www.clipartbest.com/cliparts/nTX/8Rk/nTX8Rkdac.png') center/contain no-repeat;
}

/* —Ü–≤–µ—Ç –Ω–∞–∫–ª–∞–¥—ã–≤–∞–µ—Ç—Å—è –¢–û–õ–¨–ö–û –Ω–∞ —Å–µ—Ä–¥—Ü–µ */
.heart-color{
  position:absolute;
  inset:0;
  background:red;
  -webkit-mask:url('https://www.clipartbest.com/cliparts/nTX/8Rk/nTX8Rkdac.png') center/contain no-repeat;
  mask:url('https://www.clipartbest.com/cliparts/nTX/8Rk/nTX8Rkdac.png') center/contain no-repeat;
}

/* —Ç–µ–∫—Å—Ç –≤ —Ü–µ–Ω—Ç—Ä–µ */
.heart-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:360px;
  text-align:center;
  color:white;
  font-size:24px;
  word-wrap:break-word;
}

/* –ø–æ–¥–ø–∏—Å—å */
.heart-signature{
  position:absolute;
  bottom:20px;
  right:20px;
  color:black;
  font-weight:bold;
  font-size:16px;
}
</style>
</head>

<body>

<div class="container">

<div class="form-wrapper">

<label>–ö–æ–º—É (–∏–º—è + —Å—Å—ã–ª–∫–∞)</label>
<input type="text" id="toName">
<input type="text" id="toLink">

<div class="checkbox-row">
  <label>–ê–Ω–æ–Ω–∏–º–Ω–æ</label>
  <input type="checkbox" id="anonymous">
</div>

<label>–û—Ç –∫–æ–≥–æ</label>
<input type="text" id="fromName">

<label>–ü–æ–∂–µ–ª–∞–Ω–∏–µ</label>
<textarea id="message" maxlength="200"></textarea>
<div class="counter" id="charCount">0 / 200</div>

<label>–¶–≤–µ—Ç</label>
<div class="checkbox-row">
  <div class="color-option">
    <input type="radio" name="color" value="#CD4A4C" checked>
    <div class="color-box" style="background:#CD4A4C;"></div>
  </div>
  <div class="color-option">
    <input type="radio" name="color" value="#8B0000">
    <div class="color-box" style="background:#8B0000;"></div>
  </div>
</div>
  <div class="color-option">
    <input type="radio" name="color" value="#E32636">
    <div class="color-box" style="background:#E32636;"></div>
  </div>
</div>
  <div class="color-option">
    <input type="radio" name="color" value="#5E2129">
    <div class="color-box" style="background:#5E2129;"></div>
  </div>
</div>
  <div class="color-option">
    <input type="radio" name="color" value="#F19CBB">
    <div class="color-box" style="background:#F19CBB;"></div>
  </div>
</div>
  <div class="color-option">
    <input type="radio" name="color" value="#412227">
    <div class="color-box" style="background:#412227;"></div>
  </div>
</div>

<label>–®—Ä–∏—Ñ—Ç</label>
<select id="font">
  <option value="'Cinzel', serif" style="font-family:'Cinzel'">Cinzel</option>
  <option value="Georgia, serif" style="font-family:Georgia">Georgia</option>
  <option value="Times New Roman, serif" style="font-family:'Times New Roman'">Times New Roman</option>
</select>

<button onclick="showPreview()">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –í–∞–ª–µ–Ω—Ç–∏–Ω–∫—É</button>
<button onclick="generate()">–£–ø–∞–∫–æ–≤–∞—Ç—å –í–∞–ª–µ–Ω—Ç–∏–Ω–∫—É</button>

</div>

<div class="preview" id="preview"></div>

</div>

<script>
(function(){
  emailjs.init("YOUR_PUBLIC_KEY");
})();

const MAX = 200;
const toName = document.getElementById("toName");
const message = document.getElementById("message");
const counter = document.getElementById("charCount");
const fromName = document.getElementById("fromName");

document.getElementById("anonymous").addEventListener("change", function(){
  fromName.disabled = this.checked;
  if(this.checked) fromName.value = "–ê–Ω–æ–Ω–∏–º";
  else fromName.value = "";
});

function updateCounter(){
  let total = toName.value.length + message.value.length;
  if(total > MAX){
    message.value = message.value.substring(0, MAX - toName.value.length);
    total = MAX;
  }
  counter.textContent = total + " / " + MAX;
  counter.style.color = total >= MAX ? "red" : "#333";
}

toName.addEventListener("input", updateCounter);
message.addEventListener("input", updateCounter);

function showPreview(){
  const color = document.querySelector('input[name="color"]:checked').value;
  const font = document.getElementById("font").value;
  const from = document.getElementById("anonymous").checked ? "–ê–Ω–æ–Ω–∏–º" : fromName.value;

  document.getElementById("preview").innerHTML = `
    <div class="heart-wrapper">
      <div class="heart-base"></div>
      <div class="heart-color" style="background:${color}"></div>
      <div class="heart-text" style="font-family:${font}">
        <a href="${document.getElementById("toLink").value}" style="color:white;text-decoration:none;">
        ${toName.value}</a>, ${message.value.toLowerCase()}
      </div>
      <div class="heart-signature" style="font-family:${font}">
        —Å –ª—é–±–æ–≤—å—é, ${from}
      </div>
    </div>
  `;
}

function generate(){
  alert("EmailJS –ø–æ–¥–∫–ª—é—á–∏ ‚Äî –∫–æ–¥ –≥–æ—Ç–æ–≤ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ üòâ");
}
</script>

</body>
</html>
